<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/calc.css">
</head>
<body>
  <div id="calcBody">
    <div id="display">
      <h4>JS Calculator</h4>
      <div id="screen">
        <p class="result">0</p>
        <p class="calculation"></p>
      </div>
      <div id="operators">
        <span>-</span>
        <span>x</span>
        <span>/</span>
        <span>+</span>
      </div>
      <div class="controls">
        <span class="clear">c</span>
        <span class="backspace"><-</span>
      </div>
      <span id="calculate">=</span>
    </div>
    <div id="keys">
      <p>.</p>
      <p>9</p>
      <p>8</p>
      <p>7</p>
      <p>6</p>
      <p>5</p>
      <p>4</p>
      <p>3</p>
      <p>2</p>
      <p>1</p>
      <p>0</p>
    </div>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/calc.js"></script>
</html>
